<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vejalpur Startup Festival</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        :root {
            --pink: #ff4ecd;
            --purple: #6a00ff;
            --grad: linear-gradient(135deg, #ff4ecd, #6a00ff);
        }

        body {
            background: linear-gradient(135deg, #ea01ff, #6a00ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .contact-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(18px);
            border-radius: 28px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
            padding: 50px 45px;
            position: relative;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .contact-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 90px rgba(106, 0, 255, 0.25);
        }

        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: var(--grad);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 20px rgba(106, 0, 255, 0.3);
            z-index: 10;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(106, 0, 255, 0.5);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .form-header h1 {
            font-size: 42px;
            font-weight: 700;
            background: var(--grad);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .form-header p {
            font-size: 16px;
            color: #3b2147;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #3b2147;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group.name label::before {
            content: "üë§";
            font-size: 18px;
        }

        .form-group.email label::before {
            content: "üìß";
            font-size: 18px;
        }

        .form-group.message label::before {
            content: "üí¨";
            font-size: 18px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid rgba(106, 0, 255, 0.2);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            color: #3b2147;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(59, 33, 71, 0.5);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--pink);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 4px rgba(255, 78, 205, 0.15);
            transform: translateY(-2px);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
            font-family: inherit;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--grad);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(106, 0, 255, 0.3);
        }

        .submit-btn::before {
            content: "üì§";
            font-size: 18px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 78, 205, 0.5);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .other-ways {
            margin-top: 50px;
            text-align: center;
        }

        .other-ways h3 {
            font-size: 24px;
            color: #3b2147;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .contact-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .contact-method {
            text-align: center;
            padding: 25px 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            transition: all 0.3s ease;
            border: 2px solid rgba(106, 0, 255, 0.1);
        }

        .contact-method:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(106, 0, 255, 0.2);
            border-color: var(--pink);
        }

        .contact-method .icon {
            font-size: 36px;
            margin-bottom: 12px;
        }

        .contact-method .label {
            color: #3b2147;
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 8px;
        }

        .contact-method .info {
            color: rgba(59, 33, 71, 0.7);
            font-size: 13px;
            word-break: break-all;
        }

        .alert-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .alert-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .alert-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(18px);
            padding: 40px;
            border-radius: 28px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            animation: slideUp 0.4s ease;
            border: 2px solid rgba(106, 0, 255, 0.2);
        }

        .alert-icon {
            width: 80px;
            height: 80px;
            background: var(--grad);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 40px;
            box-shadow: 0 15px 35px rgba(106, 0, 255, 0.3);
        }

        .alert-icon.error {
            background: linear-gradient(135deg, #ff4e4e, #ff0000);
        }

        .alert-box h2 {
            font-size: 28px;
            color: #3b2147;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .alert-box p {
            color: rgba(59, 33, 71, 0.8);
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 15px;
        }

        .alert-btn {
            padding: 14px 45px;
            background: var(--grad);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s ease;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 10px 25px rgba(106, 0, 255, 0.3);
        }

        .alert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(255, 78, 205, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
            }

            .contact-container {
                padding: 25px 20px 40px 20px;
                border-radius: 20px;
            }

            /* Mobile Home Button - Centered at Top */
            .home-btn {
                position: relative;
                top: 0;
                right: 0;
                margin: 0 auto 30px auto;
                display: flex;
                width: fit-content;
                padding: 10px 20px;
                font-size: 13px;
            }

            .form-header {
                padding-top: 0;
                margin-bottom: 30px;
            }

            .form-header h1 {
                font-size: 32px;
            }

            .form-header p {
                font-size: 14px;
            }

            .contact-methods {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .contact-method {
                padding: 20px 15px;
            }

            .other-ways h3 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .alert-box {
                margin: 20px;
                padding: 30px 25px;
            }

            .alert-box h2 {
                font-size: 24px;
            }

            .alert-box p {
                font-size: 14px;
            }
        }

        /* Extra small phones */
        @media (max-width: 400px) {
            .form-header h1 {
                font-size: 28px;
            }

            .form-group input,
            .form-group textarea {
                padding: 14px 16px;
                font-size: 14px;
            }

            .submit-btn {
                padding: 16px;
                font-size: 14px;
            }

            .contact-method .icon {
                font-size: 30px;
            }

            .contact-method .label {
                font-size: 14px;
            }

            .contact-method .info {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <a href="index.html" class="home-btn">
            <span>üè†</span> Home
        </a>

        <div class="form-header">
            <h1>Get in Touch</h1>
            <p>We'd love to hear from you!</p>
        </div>

        <form id="contactForm">
            <div class="form-group name">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group email">
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" name="email" required placeholder="Enter your email address">
            </div>

            <div class="form-group message">
                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="Tell us how we can help you..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="other-ways">
            <h3>Other Ways to Reach Us</h3>
            <div class="contact-methods">
                <div class="contact-method">
                    <div class="icon">üìß</div>
                    <div class="label">Email</div>
                    <div class="info">intership781@gmail.com</div>
                </div>
                <div class="contact-method">
                    <div class="icon">üìû</div>
                    <div class="label">Phone</div>
                    <div class="info">+91-XXXXXXXXXX</div>
                </div>
                <div class="contact-method">
                    <div class="icon">üïê</div>
                    <div class="label">Hours</div>
                    <div class="info">24/7 Support</div>
                </div>
            </div>
        </div>
    </div>

    <div class="alert-overlay" id="alertOverlay">
        <div class="alert-box">
            <div class="alert-icon" id="alertIcon">‚úì</div>
            <h2 id="alertTitle">Message Sent!</h2>
            <p id="alertMessage">Thank you for contacting us. We have received your message and will get back to you
                soon.</p>
            <button class="alert-btn" onclick="closeAlert()">OK</button>
        </div>
    </div>

    <!-- EmailJS Library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- Firebase Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-firestore.js"></script>

    <script>
        emailjs.init("qyO8psrD6nnya3SON");

        const firebaseConfig = {
            apiKey: "AIzaSyA-hgIWM8EfxB9NuogsGlkFXRjNB5L27Ls",
            authDomain: "vsf2026-c79b5.firebaseapp.com",
            databaseURL: "https://vsf2026-c79b5-default-rtdb.firebaseio.com",
            projectId: "vsf2026-c79b5",
            storageBucket: "vsf2026-c79b5.firebasestorage.app",
            messagingSenderId: "103258149248",
            appId: "1:103258149248:web:c1697be563fa91de447165"
        };

        firebase.initializeApp(firebaseConfig);
        const firestore = firebase.firestore();

        const contactForm = document.getElementById('contactForm');
        const alertOverlay = document.getElementById('alertOverlay');
        const alertIcon = document.getElementById('alertIcon');
        const alertTitle = document.getElementById('alertTitle');
        const alertMessage = document.getElementById('alertMessage');

        contactForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = contactForm.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            const userName = document.getElementById('name').value;
            const userEmail = document.getElementById('userEmail').value;
            const userMessage = document.getElementById('message').value;
            const submittedDate = new Date().toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });

            const formData = {
                name: userName,
                email: userEmail,
                message: userMessage,
                submittedDate: submittedDate,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await firestore.collection('contacts').add(formData);
                console.log('‚úÖ Data saved to Firebase');

                const userEmailParams = {
                    to_name: userName,
                    to_email: userEmail,
                    user_message: userMessage
                };

                await emailjs.send(
                    'intership_AKY123',
                    'template_sflvl2n',
                    userEmailParams
                );
                console.log('‚úÖ Confirmation email sent to user');

                const adminEmailParams = {
                    user_name: userName,
                    user_email: userEmail,
                    user_message: userMessage,
                    submitted_date: submittedDate
                };

                await emailjs.send(
                    'intership_AKY123',
                    'template_e9ef0bj',
                    adminEmailParams
                );
                console.log('‚úÖ Admin notification sent');

                alertIcon.textContent = '‚úì';
                alertIcon.classList.remove('error');
                alertTitle.textContent = 'Message Sent!';
                alertMessage.textContent = 'Thank you for contacting us! Check your email for confirmation. We will get back to you soon.';
                alertOverlay.classList.add('show');
                contactForm.reset();

            } catch (error) {
                console.error('‚ùå Error:', error);

                if (error.text) {
                    console.error('Error details:', error.text);
                }

                alertIcon.textContent = '‚úï';
                alertIcon.classList.add('error');
                alertTitle.textContent = 'Oops!';
                alertMessage.textContent = 'Something went wrong. Please try again or contact us directly at intership781@gmail.com';
                alertOverlay.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üì§ Send Message';
            }
        });

        function closeAlert() {
            alertOverlay.classList.remove('show');
        }

        alertOverlay.addEventListener('click', function (e) {
            if (e.target === alertOverlay) {
                closeAlert();
            }
        });
    </script>
</body>

</html>
