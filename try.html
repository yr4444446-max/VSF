<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vejalpur Startup Festival</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #c77dff, #ff7eb3, #ffd6ff);
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* ===== HERO ===== */
        header {
            text-align: center;
            padding: 70px 20px;
        }

        .fade {
            opacity: 0;
            transform: translateY(30px);
            animation: fade 1s forwards;
        }

        @keyframes fade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            margin-top: 25px;
            padding: 14px 35px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #9d4edd, #ff5da2);
            color: white;
            font-size: 1rem;
            transition: 0.4s;
        }

        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 30px rgba(255, 93, 162, 0.8);
        }

        /* ===== CARDS ===== */
        section {
            padding: 60px 10%;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* ===== MODAL ===== */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 30px;
            width: 330px;
            border-radius: 20px;
            animation: zoom 0.5s ease;
        }

        @keyframes zoom {
            from {
                transform: scale(0.7);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-box h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .modal-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .terms {
            font-size: 0.8rem;
            margin-top: 8px;
        }

        .terms input {
            margin-right: 6px;
        }

        .close {
            text-align: center;
            margin-top: 10px;
            color: #9d4edd;
            cursor: pointer;
        }

        /* ===== LOADER ===== */
        .loader {
            width: 30px;
            height: 30px;
            border: 4px solid #ddd;
            border-top: 4px solid #9d4edd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 15px auto;
            display: none;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* ===== SUCCESS ===== */
        .success {
            text-align: center;
            color: green;
            font-weight: 600;
            display: none;
        }

        /* ===== FOOTER ===== */
        footer {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>

    <header>
        <h1 class="fade">Vejalpur Startup Festival</h1>
        <p id="typing"></p>
        <button class="btn fade" onclick="openModal()">Register</button>
    </header>

    <section>
        <h2>Why Attend VSF?</h2>
        <div class="cards">
            <div class="card">üöÄ Startup Showcase</div>
            <div class="card">ü§ù Investor Networking</div>
            <div class="card">üé§ Expert Mentors</div>
        </div>
    </section>

    <footer>¬© 2025 Vejalpur Startup Festival</footer>

    <!-- REGISTER MODAL -->
    <div class="modal" id="registerModal">
        <div class="modal-box">
            <h2>Register</h2>

            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">

            <div class="terms" id="termsBox">
                <input type="checkbox" id="terms">
                I agree to the Terms & Conditions
            </div>

            <button class="btn" onclick="submitForm()">Submit</button>

            <div class="loader" id="loader"></div>
            <div class="success" id="success">‚úÖ Registration Successful!</div>

            <div class="close" onclick="closeModal()">Close</div>
        </div>
    </div>

    <script>
        /* Typing Effect */
        const text = "Empowering Startups ‚Ä¢ Innovators ‚Ä¢ Entrepreneurs";
        let i = 0;
        function type() {
            if (i < text.length) {
                document.getElementById("typing").innerHTML += text.charAt(i);
                i++;
                setTimeout(type, 70);
            }
        }
        type();

        /* Modal */
        function openModal() {
            document.getElementById("registerModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("registerModal").style.display = "none";
            document.getElementById("loader").style.display = "none";
            document.getElementById("success").style.display = "none";
        }

        /* Submit */
        function submitForm() {
            const terms = document.getElementById("terms");
            if (!terms.checked) {
                alert("Please accept Terms & Conditions");
                return;
            }

            document.getElementById("termsBox").style.display = "none";
            document.getElementById("loader").style.display = "block";

            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("success").style.display = "block";
            }, 2000);
        }
    </script>

</body>

</html>
